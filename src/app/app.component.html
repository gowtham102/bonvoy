<app-header *ngIf="show_header && router.url !=='/thankyou'&&router.url!=='/home'   && loader==false"></app-header>
<app-header2 *ngIf="show_header && router.url !=='/thankyou'&&router.url==='/home'    && loader==false"></app-header2>
<div class="parentelement pare-2" *ngIf="loader==true">
    <ngx-loading-bar color="#F16451" height="4px" [includeSpinner]="false" ref="router" [fixed]="false"></ngx-loading-bar>
    <ngx-loading-bar color="#F16451" height="4px" [includeSpinner]="false" ref="http" [fixed]="false"></ngx-loading-bar>
    <div class="centered-2 " style="background: linear-gradient(40deg, rgba(43, 43, 53, 1) 0%, rgba(71, 75, 87, 1) 35%);" *ngIf="loader==true">
        <img src="assets/images/bonvoy/bonvoyloader.gif" alt="">
    </div>

</div>

<router-outlet *ngIf="loader==false"></router-outlet>


<app-footer *ngIf="show_header && router.url !=='/thankyou'  && loader==false"></app-footer>
