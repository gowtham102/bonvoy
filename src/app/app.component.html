<app-header *ngIf="show_header && router.url !=='/thankyou'"></app-header>
    <div class="parentelement">
        <ngx-loading-bar color="#F16451" height="4px" [includeSpinner]="false" ref="router" [fixed]="false"></ngx-loading-bar>
        <ngx-loading-bar color="#F16451" height="4px" [includeSpinner]="false" ref="http" [fixed]="false"></ngx-loading-bar>
        <div class="" style="height: 100vh;" *ngIf="loader==true"></div>
        
    </div>
   
    <router-outlet></router-outlet>
    
    
<app-footer *ngIf="show_header && router.url !=='/thankyou'"></app-footer>
