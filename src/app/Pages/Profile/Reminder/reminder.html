<div class="reminders mb-2">
    <div class="header">
        <h6>{{LANG.REMINDERS}}</h6>
        <div class="preview-card">
            <a (click)="openLg(content)">{{LANG.Add_new_Reminder}}</a>
        </div>
    </div>
    <div class="reminder-list">
        <div class="single-item">
            <div class="sing-it">
                <button class="reminder-icon">
                <!-- <i class="fa fa-bell-o" aria-hidden="true"></i> -->
                <img src="assets/images/icons/reminder.svg" alt="" />
            </button>
                <div class="details">
                    <span>30 June 2021</span>
                    <p>Sarah’s Birthday</p>
                </div>
            </div>
            <div class="action-btns">
                <a class="remove"><img src="assets/images/icons/remove-cross.svg" alt="remove">{{LANG.Remove}}</a>
                <a><i class="fa fa-pencil" aria-hidden="true"></i>{{LANG.Edit}}</a>
            </div>
        </div>
        <div class="single-item">
            <div class="sing-it">
                <button class="reminder-icon">
               <img src="assets/images/icons/reminder.svg" alt=" " />
            </button>
                <div class="details">
                    <span>30 June 2021</span>
                    <p>Sarah’s Birthday</p>
                </div>
            </div>
            <div class="action-btns">
                <a class="remove"><img src="assets/images/icons/remove-cross.svg" alt="remove">Remove</a>
                <a><i class="fa fa-pencil" aria-hidden="true"></i>Edit</a>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="reminder-modal">
        <div class="modal-body">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
            <div class="heading text-center">
                <!-- <i class="fa fa-calendar" aria-hidden="true"></i> -->
                <img src="assets/images/icons/calendar.svg" alt="" />
                <h2>{{LANG.Add_Reminder}}</h2>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-4 col-6">
                        <div class="form-group">
                            <select class="form-control">
                            <option selected disabled>{{LANG.Day}}</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-6">
                        <div class="form-group">
                            <select class="form-control">
                            <option selected disabled>{{LANG.Month}}</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <select class="form-control">
                            <option selected disabled>{{LANG.Year}}</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="{{LANG.Enter_reminder_title}}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="checkout">{{LANG.ADD_REMINDER}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
